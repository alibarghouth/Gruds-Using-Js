<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gruds</title>
</head>
<body>
<div class="gruds">
    <header>
        <h1>Gruds</h1>
        <br>
        <h3>Product Management System</h3>
        <br><br>
    </header>
    <section>
       <div class="form">
            <div class="title">
                <input type="text" placeholder="title" id="title">
            </div>
            <div class="input">
                <input onkeyup="getTotal()"  type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()"  type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()"  type="number" placeholder="ads" id="ads">
                <input  onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <br>
            <input type="text" placeholder="category" id="category"> 
            <br>
            <button id="submit">Create</button>
        </div>
    </section>
    <section>
        <div class="output">
            <input onkeyup="searchBy(this.value)" type="text" placeholder="search" id="search">
            <div class="search">
                <button onclick="sheachMood(this.id)" id="shearchByTitle">Search By Title</button>
                <button onclick="sheachMood(this.id)" id="shearchByCategory">Search By Category</button>
            </div>
        </div>
    </section>
    <div id="deleteall"></div>
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>delete</th>
        </tr>
        <tbody id="tbody"></tbody>
    </table>
</div>
<script src="main.js"></script></body>
</html>
